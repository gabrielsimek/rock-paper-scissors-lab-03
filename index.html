<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <h1>Rock, Paper, Scissors</h1>
            <div>
                <h3>Rules:</h3>
                <p>
                    Select your hand and press Play!
                    Press reset to Clear Results and start over.
                </p>
            </div>
            <div>

                <label>
                    <input type="radio" name="choice" value="rock">
                    <img src="./assets/rock.jpg" checked>
                </label>

                <label>
                    <input type="radio" name="choice" value="paper">
                    <img src="./assets/paper.jpg">
                </label>

                <label>
                    <input type="radio" name="choice" value="scissors">
                    <img src="./assets/scissors.jpg">
                </label>

            </div>

            <button id="play-button">Play!</button>

            <div class="results"><span id="result"></span></div>

            <div class="hidden">Computer played: <img src="" id="computer-choice"></div>

            <div>Total Games:<span id="total-games"></span></div>

            <div>Total Wins:<span id="total-wins"></span></div>

            <div>Total Draws:<span id="total-draws"></span></div>

            <div>Total Losses:<span id="total-losses"></span></div>

            <button id="reset-button">Reset</button>

            <div>Total Matches:<span id="total-matches">0</span></div>


        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
